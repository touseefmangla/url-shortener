<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="deco-box deco-box-1"></div>
      <div class="deco-box deco-box-2"></div>
      
      <h1 data-text="URL SHORTENER">URL Shortener</h1>

      <div class="input-group">
        <input type="url" id="urlInput" placeholder="PASTE YOUR LONG URL HERE" required />
      </div>
      
      <button onclick="shortenUrl()">Shorten URL</button>

      <div id="result">
        <p>Shortened URL: <strong id="shortUrl"></strong></p>
        <button class="copy-btn" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
        <p id="copyMessage" class="success"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
